{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .auth-body {
            padding: 2rem;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success-color), #3aa73a);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 1.5rem;
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(to right, #3aa73a, var(--success-color));
            transform: translateY(-2px);
            color: white;
        }
        
        .confirmation-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--success-color);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 1rem;
            color: #6c757d;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="auth-card animate__animated animate__fadeIn">
                <div class="auth-header">
                    <img src="https://via.placeholder.com/80" alt="Logo" class="logo animate__animated animate__bounceIn">
                    <h2 class="animate__animated animate__fadeInDown">Password Updated!</h2>
                </div>
                <div class="auth-body">
                    <div class="success-icon animate__animated animate__bounceIn">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    
                    <div class="confirmation-box animate__animated animate__fadeIn">
                        <h4 class="mb-3">Reset Successful</h4>
                        <p>Your password has been updated successfully. You can now log in with your new password.</p>
                    </div>
                    
                    <div class="animate__animated animate__fadeIn animate__delay-1s">
                        <a href="{% url 'login' %}" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-2"></i> Continue to Login
                        </a>
                    </div>
                    
                    <div class="auth-footer mt-4">
                        <p class="text-muted"><small>Having trouble? <a href="#">Contact support</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
